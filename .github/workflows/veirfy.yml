name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        distribution: adopt-openj9
        java-version: 19
        cache: 'maven'
    - name: Build with Maven
      run: mvn clean install
